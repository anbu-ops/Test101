<div *ngFor="let eachMaps of MAPS">
    <button class="btn btn-success" (click)="onclick(eachMaps)"><a>{{eachMaps}}</a></button>
    <hr class="divider">
</div>


<div *ngFor="let eachsubjects of SUBJECTS">
    <button class="btn btn-warning" (click)="onclick2(eachsubjects)"><a>{{eachsubjects}}</a></button>
    <hr class="divider">
</div>
